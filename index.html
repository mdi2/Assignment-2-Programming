<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temperature Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier New', sans-serif;
      background: linear-gradient(to right, #667eea, #ec5746);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .converter {
      background: rgba(255, 255, 255, 0.3);
      color: #333;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .input-group {
      margin: 1rem 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select {
      padding: 0.6rem;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
    }

    .output {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.4);
      padding: 1rem;
      border-radius: 10px;
      color: #000;
    }

    .error {
      color: #d00;
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>üå°Ô∏è Temperature Converter</h1>

    <div class="input-group">
      <label for="tempInput">Enter Temperature:</label>
      <input type="number" id="tempInput" placeholder="e.g., 100" />
      <div class="error" id="errorMsg"></div>
    </div>

    <div class="input-group">
      <label for="fromUnit">From:</label>
      <select id="fromUnit">
        <option value="C">Celsius (¬∞C)</option>
        <option value="F">Fahrenheit (¬∞F)</option>
        <option value="K">Kelvin (K)</option>
      </select>
    </div>

    <div class="input-group">
      <label for="toUnit">To:</label>
      <select id="toUnit">
        <option value="F">Fahrenheit (¬∞F)</option>
        <option value="C">Celsius (¬∞C)</option>
        <option value="K">Kelvin (K)</option>
      </select>
    </div>

    <div class="output" id="results">Converted value will appear here.</div>
  </div>

  <script>
    const input = document.getElementById("tempInput");
    const fromUnit = document.getElementById("fromUnit");
    const toUnit = document.getElementById("toUnit");
    const results = document.getElementById("results");
    const errorMsg = document.getElementById("errorMsg");

    function convertTemp() {
      const val = parseFloat(input.value);
      const from = fromUnit.value;
      const to = toUnit.value;

      if (isNaN(val)) {
        results.textContent = "Converted value will appear here.";
        errorMsg.textContent = "Please enter a valid number.";
        return;
      }

      if (from === to) {
        results.textContent = "Converted value will appear here.";
        errorMsg.textContent = "Please choose two different units.";
        return;
      }

      errorMsg.textContent = "";
      let converted;

      // First convert to Celsius
      let celsius;
      if (from === "C") {
        celsius = val;
      } else if (from === "F") {
        celsius = (val - 32) * 5 / 9;
      } else if (from === "K") {
        celsius = val - 273.15;
      }

      // Convert from Celsius to target unit
      if (to === "C") {
        converted = celsius;
      } else if (to === "F") {
        converted = (celsius * 9 / 5) + 32;
      } else if (to === "K") {
        converted = celsius + 273.15;
      }

      results.innerHTML = `üå°Ô∏è ${converted.toFixed(2)} ¬∞${to}`;
    }

    input.addEventListener("input", convertTemp);
    fromUnit.addEventListener("change", convertTemp);
    toUnit.addEventListener("change", convertTemp);
  </script>
</body>
</html>
